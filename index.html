<!DOCTYPE html>
<html lang="en">

<head>
	<title>CRUD Pyhon-Flask-MySQL</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS v5.2.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>

<body>
	<header>
		<!-- place navbar here -->
	</header>
	<main>
		<h1 class="text-center mt-5 mb-5 text-primary">PYTHON FLASK Y MYSQL</h1>

		<div class="container">
			<div class="card shadow">
				<div class="card-body">
					<!-- FORMULARIO -->
					<form action="/user" method="POST">
						<div class="row mb-3">
							<div class="col">
								<label>Nombre de Usuario</label>
								<input type="text" name="username" class="form-control mb-3"
									placeholder="Nombre de Usuario" />
							</div>
							<div class="col">
								<label>Nombre Real</label>
								<input type="text" name="name" class="form-control mb-3" placeholder="Nombre Real" />
							</div>
							<div class="col">
								<label>Contrasaña</label>
								<input type="text" name="password" class="form-control mb-3" placeholder="Contraseña" />
							</div>
							<div class="col">
								<button class="btn btn-primary mb-3 mt-4" type="submit">
									Guardar
								</button>
							</div>
						</div>
					</form>

					<!-- TABLA -->
					<table class="table table-bordered">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Nombre de Usuario</th>
								<th scope="col">Nombre Real</th>
								<th scope="col">Contraseña</th>
								<th scope="col">Editar</th>
								<th scope="col">Borrar</th>
							</tr>
						</thead>
						<tbody>
							<!-- Declaracion de bucle para enviar datos -->
							{% for d in data %}
							<tr>
								<!-- Acceso a datos -->
								<td>{{d.Id}}</td>
								<td>{{d.username}}</td>
								<td>{{d.name}}</td>
								<td>{{d.password}}</td>
								<td><button class="btn btn-primary btn-sm" id="btn-edit{{d.Id}}" data-bs-toggle="modal"
										data-bs-target="#modal{{d.Id}}">Editar</button></td>
								<!-- En el href para ejecutar la ruta agregar funcion url_for con el nombre de la ruta y el campo que le pasamos  -->
								<td><a href="{{url_for('delete', Id=d.Id)}}" class="btn btn-danger btn-sm">Eliminar</a>
								</td>
							</tr>
							<!-- Modal para modificar entradas -->
							<div class="modal fade" id="modal{{d.Id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
								aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">{{d.username}}l</h5>
											<button type="button" class="btn-close" data-bs-dismiss="modal"
												aria-label="Close">Cerrar</button>
										</div>
										<div class="modal-body">
											<!-- Establecer formulario de modificacion -->
											<form action="/edit/{{d.Id}}" method="post">
												<label>Nombre de Usuario</label>
												<input type="text" name="username" class="form-control mb-3"
													placeholder="Nombre de Usuario" value="{{d.username}}" />
												<label>Nombre Real</label>
												<input type="text" name="name" class="form-control mb-3"
													placeholder="Nombre Real" value="{{d.name}}" />
												<label>Contraseña</label>
												<input type="text" name="password" class="form-control mb-3"
													placeholder="Contraseña" value="{{d.password}}" />
										</div>
										<div class="modal-footer">
											<button type="submit" class="btn btn-primary">Guardar cambios</button>
										</div>
										</form>
									</div>
								</div>
							</div>

							<!-- Cierre de bucle -->
							{% endfor %}
						</tbody>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<!-- place footer here -->
	</footer>
	<!-- Bootstrap JavaScript Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
		crossorigin="anonymous"></script>
</body>

</html>
